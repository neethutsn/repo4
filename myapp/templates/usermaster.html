{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{%static 'images/logo1.png'%}" alt="">
            </div>
            <span class="logo_name">E-GARDENER</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-user"></i>
                    <span class="link-name">My profile</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Category</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>

                </a></li>

                    <i class="uil uil-folder"></i>

                </a></li>
                <li><a href="#">
                    <i class="uil uil-comment-share"></i>
                    <span class="link-name">Reviews</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-shop"></i>
                    <span class="link-name">MyOrders</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">My cart</span> 
                </a></li>
            </ul>
            <ul class="logout">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard"> 
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
    
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="search here.">
            </div>
    
            <img src="{%static 'images/userp.jpg'%}" alt="">
            
          </div>


  
    {% block content %} 
    {% endblock %}
